<h1>CART</h1>

<div ng-repeat="c in cart">
	Name: {{ c.name }} </br>
	Type: {{ c.type }} </br>
	Shape: {{ c.shape }} </br>
	Icing: {{ c.icing }} </br>
	Price: {{ c.price }} </br><br/>
</div>



TOTAL: {{ price }}

<button ng-click="">Edit Cart</button>
<button ng-click="checkout(cart)">Checkout</button>


<pre>{{ localCart | json : 4 }}</pre>
