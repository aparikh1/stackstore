<h1>STORES</h1>

<div ng-repeat="store in storeArray" class="storeItem" style="background:url({{store.thumbnail}});margin-right:20px;">
    <h1>{{ store.name }}</h1>
    <p>{{store.description }}</p>
    <h5>Reviews: {{ store.reviewNum }}</h5>
    <button ng-click = "storeCast(store)" ui-sref="storeViewProducts({storeId: store._id})">View Products</button>
</div>
