<h1>STORES</h1>

<div ng-repeat="store in storeArray" class="storeItem" style="background:url({{store.thumbnail}});margin-right:20px;">
    <h1>{{ store.name }}</h1>
    <p>{{store.description }}</p>
    <h5>Reviews: {{ store.reviewNum }}</h5>
    <button ui-sref="storeViewProducts({storeId: store._id})">View Products</button>
    <md-button class="md-raised">Button</md-button>


  <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
    <md-input-container>
      <label>Title</label>
      <input ng-model="user.title">
    </md-input-container>
</md-content>
</div>
